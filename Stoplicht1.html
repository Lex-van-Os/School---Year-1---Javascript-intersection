<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Stoplicht1.html</h1>
    <p>Verwisselen van plaatjes</p>
    <img id="stoplicht" onclick="veranderStoplicht()" src="./verkeer/stoplichtrood.png">
    <p>Klk op het stoplicht om het te veranderen.</p>

    <script>
        function veranderStoplicht(){
            var stoplicht =
                document.getElementById('stoplicht');               if
                (stoplicht.src.match("stoplichtrood")){
                stoplicht.src = "./verkeer/stoplichtgroen.png";
            }else{
                stoplicht.src = "./verkeer/stoplichtrood.png";
            }
        }
    </script>
</body>
</html>
